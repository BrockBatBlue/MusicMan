  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap&family=Righteous&display=swap" rel="stylesheet">

  </head>

  <body>
  <!-- Black Navigation Bar with logo -->
    <header class="subnav-hero-section">
        <a href="index.html"> <img src="Assets/man.png" width="200" height="200" alt="man"> </a>
        <!-- <a href="index.html"><h1>Music Man</h1></a> -->
        <h1 class="subnav-hero-headline"> Music Man
        <ul class="subnav-hero-subnav">
        <li><a class="savedBtn" href="saved.html">Saved Music ðŸ’¿</a></li>
      </ul>
    </header>
  <!-- Carousel with videos -->
    <section class="videosSaved" id="savedVideos">
      <div class="orbit" role="region" aria-label="Music Videos" data-orbit data-use-m-u-i="false">
          <div class="orbit-wrapper"data-sticky-container>
            <div class="orbit-controls">
              <a class="button tiny"id="show">Show</a>
              <a class="button tiny"id="hide">Hide</a>
              <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
              <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
            </div>
            <ul class="orbit-container">
              <li class="is-active orbit-slide">
                <figure class="orbit-figure">
                  <div class="embed-responsive embed-responsive-16by9" id="video1">
                      <iframe class="embed-responsive-item" src="" width="420" height="315"></iframe>
                    </div>
                </figure>
              </li>
              <li class="orbit-slide">
                <figure class="orbit-figure">
                  <div class="embed-responsive embed-responsive-16by9" id="video2">
                      <iframe class="embed-responsive-item" src="" width="420" height="315" allowfullscreen></iframe>
                    </div>
                </figure>
              </li>
              <li class="orbit-slide">
                <figure class="orbit-figure">
                  <div class="embed-responsive embed-responsive-16by9" id="video3">
                      <iframe class="embed-responsive-item" src="" width="420" height="315" allowfullscreen></iframe>
                    </div>
                </figure>
              </li>
            </ul>
          </div>
          <nav class="orbit-bullets">
            <button class="is-active" data-slide="0">
              <span class="show-for-sr">First slide details.</span>
              <span class="show-for-sr" data-slide-active-label>Current Slide</span>
            </button>
            <button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
            <button data-slide="2"><span class="show-for-sr">Third slide details.</span></button>
          </nav>
        </div>
  </section>

    <div class="row">
      Videos:
      <ul id="lastSearches" style="display: inline-grid;">
        <!-- Last Searches Goes Here -->
      </ul>  
    </div>
    
    <div class="row">
      Lyrics:
      <ul id="lastSong" style="display: inline-grid;">
        <!-- Last Searches Goes Here -->      
        
      </ul>
    </div>

    <div class="row">
      <div id="lyricsDisplaySaved" style="display: inline-grid;">
        <!-- Lyrics goes here -->

      </div> 
    </div>

    <div class="row">
      <a class="button large" id="clear">Clear Saved Songs</a>

    </div>
